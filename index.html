<!DOCTYPE html>
<html>
<head>
  <title>Ok Budster</title>
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="fonts.css" />
</head>
<body>
	<script type="module">

		// import kaboom lib
		import kaboom from "https://unpkg.com/kaboom@3000.0.0/dist/kaboom.mjs";
		
		// initialize kaboom context
		kaboom({
			background: [ 50, 50, 50, ],
		});
		
		console.log(width(), height())
		//focus canvas
		document.querySelector("canvas").focus();
		
		//layers
		layers([
			"game",
			"ui",
		], "game")

		//import images
		loadSprite("deagle", "https://flagsaresmart.github.io/ok/deaglespritesheet.png", {

			sliceX: 2.3,

			anims: {
				"shoot": 1,

				"idle": 0,

			}
		})


		const SPEED = 320
		const BORDER = 2000
		let hasDeagle = false
		let dir = 0
		let dird = 0
		let interpolate = 0
		let deagleReady = true
		//border
		add([
			rect(BORDER, BORDER),
			pos(0, 0),
			color(200, 200, 200),
			outline(4),
		])
		
		//ground
		add([
			rect(BORDER, 60),
			pos(0, BORDER),
			color(100, 100, 100),
			outline(4),
			area(),
			solid(),
			"wall"
		])

		//left wall
		add([
			rect(60, BORDER),
			pos(-60, 0),
			color(100, 100, 100),
			outline(4),
			area(),
			solid(),
			"wall"
		])
		
		//right wall
		add([
			rect(60, BORDER),
			pos(BORDER, 0),
			color(100, 100, 100),
			outline(4),
			area(),
			solid(),
			"wall"
		])
				
		const greenEnemy = add([
		rect(40, 40),
			outline(3),
			color(GREEN),
			pos(width() / 2 + 80, 1980),
			origin("center"),
			area(),
			health(3),
			"enemy"
		])

		//player
		const player = add([
			rect(40, 40),
			outline(3),
			color(RED),
			pos(width() / 2, height() / 0.5),
			origin("center"),
			area(),
			body(),
		])

		//deagle
		const deagle = add([
			sprite("deagle"),
			origin("right"),
			pos(0, 0),
			rotate(),
		])


		//bullet
		function bullet (bulletDir){
			add([
				rect(10, 10),
				origin("left"),
				pos(deagle.pos.x, deagle.pos.y),
				rotate(),
				color(BLUE),
				move(bulletDir, -2000),
				opacity(1),
				area(),
				cleanup(3),
				"bullet"
			])
		}
		
		
		const ammoUi = add([
			text("", {
				size: 34,
				width: 320,
				font: "apl386o",
			}),
			pos(0,0),
			layer("ui"),
			origin("center"),
			{ mag: 7 },
			{ total: 35 },

		])


		onKeyDown("a", () => {
			player.move(-SPEED, 0)
		})

		onKeyDown("d", () => {
			player.move(SPEED, 0)
		})

		onKeyDown("w", () => {
			player.jump()
		})


		//angle lerp (radians)
		function rLerp (A, B, w){
    		let CS = (1-w)*Math.cos(A) + w*Math.cos(B);
    		let SN = (1-w)*Math.sin(A) + w*Math.sin(B);
    		return Math.atan2(SN,CS);
		}


		onUpdate(() => {
			
			camPos(deagle.pos.x, deagle.pos.y);
			
			if (deagle.angle > 90 || deagle.angle < -90) {
				deagle.flipY(true)
			}	else {
				deagle.flipY(false)
			}
			
			//deagle angle
			deagle.pos = player.pos
			dir = Math.atan2(deagle.pos.y - toWorld(mousePos()).y, deagle.pos.x - toWorld(mousePos()).x)
			dird = rad2deg(dir)
			deagle.angle = rad2deg(rLerp(deg2rad(deagle.angle), dir, 0.1))

			//bullet
			bullet.pos = deagle.pos

			
			console.log(toWorld(mousePos()))
			
			ammoUi.pos.x = player.pos.x
			ammoUi.pos.y = player.pos.y -40
			ammoUi.text = ammoUi.mag + "/" + ammoUi.total
			
			
		});
		

		greenEnemy.onCollide("bullet", (bullet) => {
			greenEnemy.hurt(1)
			destroy(bullet)
		})

		greenEnemy.on("death", () => {
			destroy(greenEnemy)
		})
		
		//firerate
		loop(0.3, () => {
    		deagleReady = true
		})


		onKeyPress("space", () => {
			if (deagleReady) {
				
				deagle.play("shoot")
				bullet(Vec2.fromAngle(deagle.angle))
				deagleReady = false
				ammoUi.mag -= 1
				if (ammoUi.mag < 0) {
					ammoUi.mag = 7
					ammoUi.total -= 1
				}
				if (deagle.angle > 90 || deagle.angle < -90) {
					deagle.angle -= 60
				}	else {
					deagle.angle = deagle.angle  + 60
				}
				console.log(mousePos().x, player.pos.x)
				wait(0.1, () => {
					deagle.play("idle")
				})
			}	
		})

	</script>
</body>
</html>
